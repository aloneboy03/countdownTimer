<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Timer | Coder</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="nav">
                <div class="logo">Pomofocus <a class="logo--a" href="#">| Coder</a></div>
                <div class="nav--icons">
                    <a href="#"><i class='bx bxs-objects-vertical-bottom'></i></a>
                    <a href="#"><i class='bx bxs-cog'></i></a>
                    <a href="#"><i class='bx bxs-user'></i></a>
                </div>
            </div>
            <div class="timer">
                <div class="timer--box">
                    <div class="timer--nav">
                        <h3 class="timer--nav__txt pomodoro">Pomodoro</h3>
                        <h3 class="timer--nav__txt shortbreak">Short Break</h3>
                        <h3 class="timer--nav__txt longbreak">Long Break</h3>
                    </div>
                    <div class="timer--num">
                        <p class="minute">25</p>
                        <p class="dots">:</p>
                        <p class="second">00</p>
                    </div>
                    <div class="timer--btn">
                        <button class="start">Start</button>
                    </div>
                </div>
            </div>
            <!-- <div class="tasks"></div> -->

        </div>
    </div>

    <!-- Script files -->
    <script src="script.js"></script>
</body>
</html>
